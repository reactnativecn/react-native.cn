---
layout: default
nav: changelog
---
<section class="content wrap documentationContent nosidebar">
	<header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} {{ page.meta }}{% endif %}</p>
  </header>
  <div class="post">
	{{ content }}
  </div>

</div>
