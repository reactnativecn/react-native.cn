---
layout: default
---
{% include post_nav.html %}
<section class="content wrap documentationContent nosidebar">
	<header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {% if page.author %}<a href="{{ page.author_url }}">{{ page.author }}</a>{% else %}{{ page.author }}{% endif %}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  <div class="post">
	{{ content }}
  </div>

</div>
